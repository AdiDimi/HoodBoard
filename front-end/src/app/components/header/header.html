<header class="hero">
  <div class="container">
    <div class="header-content">
      <div class="title-section">
        <h1 class="title">
          <span class="sub">What's good</span>
          <span class="main">IN THE HOOD !</span>
        </h1>
        <p class="tagline">
          READ & SHARE POSTS IN YOUR OWN NEIGHBORHOOD ON A PINBOARD BASED ON YOUR LOCATION
        </p>
      </div>
      <div class="header-actions">
        <button class="create-post-btn" (click)="createPost()">
          <span class="plus-icon">+</span>
          Create Post
        </button>
      </div>
    </div>
  </div>
</header>
